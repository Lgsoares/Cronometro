<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <video class="video-background" autoplay loop muted>
            <source src="./pictures/tempo.mp4" type="video/mp4">
            <!-- Adicione mais <source> para outros formatos de vídeo -->
          </video>
        <div class="cronometro">
          <span id="minutos">00</span>:<span id="segundos">00</span>:<span id="milissegundos">000</span>
        </div>
        <div class="botoes">
          <button id="iniciar">Iniciar</button>
          <button id="parar">Parar</button>
          <button id="zerar">Zerar</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
